<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        @media (max-width: 800px) {
            div.desk {
                display: none;
            }
        }
        @media (min-width: 800px) {
            div.mobi {
                display: none;
            }
        }
        a {
            color: white;
        }
        button {
            color: white;
        }
    </style>

    <title>{% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
</head>
<body style="background-color: #FFFFFF;">
    <div class="desk">
        <nav class="navbar navbar-expand-sm" style="background-color: #003024; font-family: 'Courier New', Courier, monospace;">
            <a class="navbar-brand" href="{% url 'homepage' %}">ThisMatch</a>
            <ul class="navbar-nav" style="float: left;">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'makematch' %}">MakeMatch</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
            </ul>
        </nav>
    </div>
    
    <div class="mobi">
        <nav class="navbar" style="background-color: #003024; font-family: 'Courier New', Courier, monospace;">
            <a class="navbar-brand" href="{% url 'homepage' %}">ThisMatch</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" style="outline: none;"><span>Menu</span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'makematch' %}">
                            MakeMatch
                        </a>
                        <a class="nav-link" href="{% url 'about' %}">
                            About
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    {% block body %}
    {% endblock %}
</body>
